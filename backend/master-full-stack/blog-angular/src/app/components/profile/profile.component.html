<div class="loading" *ngIf="!posts">Cargando...</div>

<div class="container-fluid mt-3" *ngIf="posts">
  <div id="user-card">
    <hr />
    <div class="avatar_mask_profile float-left mr-3">
      <img
        src="{{ url + 'user/avatar/' + user_profile.image }}"
        class="avatar_nav"
      />
    </div>

    <div class="data-mask float-left">
      <h1>{{ user_profile.name }} {{ user_profile.surname }}</h1>
      <p [innerHTML]="user_profile.description"></p>
    </div>

    <div class="clearfix"></div>
  </div>

  <hr />

  <post-list [posts]="posts" [user_profile]="user_profile"></post-list>
</div>
