<div class="col-md-12" *ngIf="!post">Cargando ...</div>

<div class="col-md-12 mt-3" *ngIf="post">
  <h1>{{ post.title }}</h1>
  <hr />
  <p>
    {{ post.category ? post.category.name : "Cargando..." }} -
    <a [routerLink]="['/perfil', post.user.id]" routerLinkActive="router-link-active">{{
      post.user ? post.user.name + " " + post.user.surname : "Cargando..."
    }}</a>
  </p>
  <hr />
  <p [innerHtml]="post.content"></p>
</div>
